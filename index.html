<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form-pass">
    <label for="password">Enter Password:</label>
    <input type="password" id="password" maxlength="4" placeholder="4-Degit Password">
    <button type="button" onclick="checkPass()">Submit</button>
    </form>

    <script>
        const correctPass = "1234"

        let attempts = 0
        
        function checkPass(){
            const enteredPass = document.getElementById("password").value
        

        if(enteredPass === correctPass) {
            alert("Password is correct.")
            attempts = 0;
        }else {
            attempts++
        

        if(attempts < 3) {
            alert(`Password is incorrect,you have ${3 - attempts} attempts remaining`)
            reset()
        }else {
            alert("Account locked,too many attempts")
            document.getElementById("form-pass").reset()
            document.getElementById("password").disabled = true;
            document.querySelector("button").disabled = true;
        }

    }

}

        function reset() {
            document.getElementById("password").value = "";
        }

        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPass();
            }
        });
        

    </script>
</body>
</html>
